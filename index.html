<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Data Visualization with Scatterplot</title>
    <!-- Load D3 library-->
    <script src="https://d3js.org/d3.v7.js"></script>

    <!-- Load React. -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script type="text/babel" defer src="./TreeMap.js"></script>
    <script type="text/babel" defer src="./index.js"></script>
